name: Test

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # or another version if you prefer

    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: yarn test
